<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity Usage Dashboard</title>
    <style>
        /* === GLOBAL STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        :root {
            /* Dark Theme (default) */
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-card: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #9e9e9e;
            --text-muted: #757575;
            --border: #3d3d3d;
            --accent-success: #4ade80;
            --accent-warning: #fbbf24;
            --accent-danger: #f87171;
            --accent-info: #60a5fa;
            --shadow: 0 2px 8px rgba(0,0,0,0.3);
            --progress-bg: #3d3d3d;
        }

        .light-theme {
            /* Light Theme */
            --bg-primary: #f9f9f9;
            --bg-secondary: #ffffff;
            --bg-card: #f0f0f0;
            --text-primary: #212121;
            --text-secondary: #424242;
            --text-muted: #616161;
            --border: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --progress-bg: #e0e0e0;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 16px;
            line-height: 1.5;
        }

        /* === DASHBOARD LAYOUT === */
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            gap: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: var(--bg-secondary);
        }

        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .card-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-header svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
        }

        /* === USAGE ROWS & PROGRESS BARS === */
        .usage-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
        }

        .usage-row:last-child {
            margin-bottom: 0;
        }

        .usage-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .usage-name {
            color: var(--text-primary);
        }

        .usage-value {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .usage-value.critical {
            color: var(--accent-danger);
        }

        .usage-value.warning {
            color: var(--accent-warning);
        }

        .usage-value.success {
            color: var(--accent-success);
        }

        .progress-bar {
            height: 8px;
            width: 100%;
            background-color: var(--progress-bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* === SETTINGS GRID === */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .setting-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .setting-value {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .setting-value.bool-true {
            color: var(--accent-success);
        }

        .setting-value.bool-false {
            color: var(--text-muted);
        }

        .setting-value.string {
            color: var(--accent-info);
        }

        /* === LOADING/ERROR STATES === */
        .loading, .error {
            text-align: center;
            padding: 32px 16px;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .error {
            color: var(--accent-danger);
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: right;
            margin-top: 8px;
        }

        /* === MEDIA QUERIES (MOBILE OPTIMIZATIONS) === */
        @media (max-width: 480px) {
            .dashboard {
                gap: 12px;
            }

            .card {
                padding: 12px;
            }

            .title {
                font-size: 1.25rem;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header with title and controls -->
        <div class="header">
            <h1 class="title">Perplexity Usage Dashboard</h1>
            <div class="controls">
                <button id="theme-toggle" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-18c4.411 0 8 3.589 8 8s-3.589 8-8 8-8-3.589-8-8 3.589-8 8-8z"/>
                        <path d="M12 6a6 6 0 1 0 0 12 6 6 0 0 0 0-12zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                    </svg>
                    Theme
                </button>
                <button id="refresh-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Loading State (initially visible) -->
        <div id="loading" class="loading">Loading your Perplexity usage data...</div>

        <!-- Error State (hidden by default) -->
        <div id="error" class="error" style="display: none;">
            Failed to load data. <br>
            1. Make sure you're logged into Perplexity in this browser.<br>
            2. Enable a CORS unblock extension (e.g., CORS Unblock).<br>
            3. Click Refresh to try again.
        </div>

        <!-- Usage Card (hidden by default) -->
        <div id="usage-card" class="card" style="display: none;">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                Search Usage Limits
            </div>
            <div id="usage-content"></div>
            <div id="usage-timestamp" class="timestamp"></div>
        </div>

        <!-- MCP Sources Card (hidden by default) -->
        <div id="mcp-card" class="card" style="display: none;">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                </svg>
                MCP Sources
            </div>
            <div id="mcp-content"></div>
        </div>

        <!-- Settings Card (hidden by default) -->
        <div id="settings-card" class="card" style="display: none;">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
                Account Settings
            </div>
            <div id="settings-content" class="settings-grid"></div>
        </div>
    </div>

    <script>
        // === CONFIG (matches your original script) ===
        const SEARCH_LIMITS = {
            remaining_pro: { label: 'Pro', total: 200 },
            remaining_research: { label: 'Research', total: 20 },
            remaining_agentic_research: { label: 'Agentic', total: null },
            remaining_labs: { label: 'Labs', total: 25 },
        };

        const SETTINGS_FIELDS = [
            { key: 'upload_limit', label: 'Upload Limit', type: 'number' },
            { key: 'pages_limit', label: 'Pages Limit', type: 'number' },
            { key: 'create_limit', label: 'Create Limit', type: 'number' },
            { key: 'article_image_upload_limit', label: 'Img Upload Limit', type: 'number' },
            { key: 'daily_attachment_limit', label: 'Daily Attachments', type: 'number' },
            { key: 'disable_training', label: 'Training Disabled', type: 'bool' },
            { key: 'has_ai_profile', label: 'AI Profile', type: 'bool' },
            { key: 'default_model', label: 'Default Model', type: 'string' },
            { key: 'default_image_generation_model', label: 'Image Model', type: 'string' },
            { key: 'default_video_generation_model', label: 'Video Model', type: 'string' },
        ];

        const MCP_NAMES = {
            asana_mcp_merge: 'Asana', box: 'Box',
            cbinsights_mcp_cashmere: 'CBInsights', confluence_mcp_merge: 'Confluence',
            crunchbase: 'Crunchbase', dropbox: 'Dropbox',
            factset: 'FactSet', gcal: 'Google Calendar',
            github_mcp_direct: 'GitHub', google_drive: 'Google Drive',
            jira_mcp_merge: 'Jira', linear_alt: 'Linear',
            microsoft_teams_mcp_merge: 'MS Teams', notion_mcp: 'Notion',
            onedrive: 'OneDrive', org: 'Organization',
            outlook: 'Outlook', pitchbook_mcp_cashmere: 'Pitchbook',
            scholar: 'Scholar', sharepoint: 'SharePoint',
            slack_direct: 'Slack', social: 'Social',
            statista_mcp_cashmere: 'Statista', web: 'Web',
            wiley_mcp_cashmere: 'Wiley',
        };

        // === DOM ELEMENTS ===
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const usageCardEl = document.getElementById('usage-card');
        const usageContentEl = document.getElementById('usage-content');
        const usageTimestampEl = document.getElementById('usage-timestamp');
        const mcpCardEl = document.getElementById('mcp-card');
        const mcpContentEl = document.getElementById('mcp-content');
        const settingsCardEl = document.getElementById('settings-card');
        const settingsContentEl = document.getElementById('settings-content');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const refreshBtn = document.getElementById('refresh-btn');

        // === THEME MANAGEMENT ===
        function initTheme() {
            const savedTheme = localStorage.getItem('perplexity-dash-theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeToggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 15.31L23.31 12 20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
                    </svg>
                    Theme
                `;
            }
        }

        function toggleTheme() {
            const isLight = document.body.classList.toggle('light-theme');
            localStorage.setItem('perplexity-dash-theme', isLight ? 'light' : 'dark');
            themeToggleBtn.innerHTML = isLight ? `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 15.31L23.31 12 20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
                </svg>
                Theme
            ` : `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-18c4.411 0 8 3.589 8 8s-3.589 8-8 8-8-3.589-8-8 3.589-8 8-8z"/>
                    <path d="M12 6a6 6 0 1 0 0 12 6 6 0 0 0 0-12zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                </svg>
                Theme
            `;
        }

        // === API CALLS ===
        async function fetchData() {
            // Show loading, hide others
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            usageCardEl.style.display = 'none';
            mcpCardEl.style.display = 'none';
            settingsCardEl.style.display = 'none';

            try {
                // === IMPORTANT: Uncomment the line below if direct API calls fail (CORS proxy) ===
                // const CORS_PROXY = 'https://corsproxy.io/?';
                
                // Fetch rate limit data (remove CORS_PROXY + if using direct call)
                const rateRes = await fetch(/* CORS_PROXY + */ 'https://www.perplexity.ai/rest/rate-limit/all', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!rateRes.ok) throw new Error('Rate limit API failed');
                const rateData = await rateRes.json();

                // Fetch settings data (remove CORS_PROXY + if using direct call)
                const settingsRes = await fetch(/* CORS_PROXY + */ 'https://www.perplexity.ai/rest/user/settings', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!settingsRes.ok) throw new Error('Settings API failed');
                const settingsData = await settingsRes.json();

                // Render data
                renderUsage(rateData);
                renderMCP(rateData);
                renderSettings(settingsData);

                // Update timestamp
                const now = new Date().toLocaleTimeString('en-CA', { 
                    hour:'2-digit', minute:'2-digit', second:'2-digit' 
                });
                usageTimestampEl.textContent = `Last updated: ${now}`;

                // Show cards, hide loading
                loadingEl.style.display = 'none';
                usageCardEl.style.display = 'block';
                if (mcpContentEl.innerHTML) mcpCardEl.style.display = 'block';
                settingsCardEl.style.display = 'block';

            } catch (err) {
                console.error('Fetch error:', err);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }

        // === RENDER FUNCTIONS ===
        function getFillColor(pct) {
            return pct > 60 ? 'var(--accent-success)' : pct > 25 ? 'var(--accent-warning)' : 'var(--accent-danger)';
        }

        function getValueClass(remaining) {
            if (remaining === 0) return 'critical';
            if (remaining <= 3) return 'critical';
            if (remaining <= 10) return 'warning';
            if (remaining <= 25) return 'warning';
            return 'success';
        }

        function renderUsage(rateData) {
            usageContentEl.innerHTML = '';

            Object.entries(SEARCH_LIMITS).forEach(([key, { label, total }]) => {
                const remaining = rateData[key];
                if (remaining === undefined) return;

                const usageRow = document.createElement('div');
                usageRow.className = 'usage-row';

                // Label + value
                const labelEl = document.createElement('div');
                labelEl.className = 'usage-label';
                
                const nameEl = document.createElement('span');
                nameEl.className = 'usage-name';
                nameEl.textContent = label;
                
                const valueEl = document.createElement('span');
                valueEl.className = `usage-value ${getValueClass(remaining)}`;
                valueEl.textContent = total ? `${remaining} / ${total}` : remaining;

                labelEl.append(nameEl, valueEl);
                usageRow.appendChild(labelEl);

                // Progress bar (only if total is set)
                if (total) {
                    const pct = Math.round((remaining / total) * 100);
                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress-bar';
                    
                    const progressFill = document.createElement('div');
                    progressFill.className = 'progress-fill';
                    progressFill.style.width = `${pct}%`;
                    progressFill.style.backgroundColor = getFillColor(pct);

                    progressBar.appendChild(progressFill);
                    usageRow.appendChild(progressBar);
                }

                usageContentEl.appendChild(usageRow);
            });
        }

        function renderMCP(rateData) {
            mcpContentEl.innerHTML = '';
            const mcpRaw = rateData?.sources?.source_to_limit;
            if (!mcpRaw) return;

            const activeMCPs = Object.entries(mcpRaw).filter(([, v]) => 
                v.monthly_limit !== null && v.monthly_limit !== 0
            );

            if (!activeMCPs.length) return;

            activeMCPs.forEach(([key, { monthly_limit, remaining }]) => {
                const mcpName = MCP_NAMES[key] || key;
                const usageRow = document.createElement('div');
                usageRow.className = 'usage-row';

                // Label + value
                const labelEl = document.createElement('div');
                labelEl.className = 'usage-label';
                
                const nameEl = document.createElement('span');
                nameEl.className = 'usage-name';
                nameEl.textContent = mcpName;
                
                const valueEl = document.createElement('span');
                valueEl.className = `usage-value ${getValueClass(remaining)}`;
                valueEl.textContent = `${remaining} / ${monthly_limit}`;

                labelEl.append(nameEl, valueEl);
                usageRow.appendChild(labelEl);

                // Progress bar
                const pct = Math.round((remaining / monthly_limit) * 100);
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                
                const progressFill = document.createElement('div');
                progressFill.className = 'progress-fill';
                progressFill.style.width = `${pct}%`;
                progressFill.style.backgroundColor = getFillColor(pct);

                progressBar.appendChild(progressFill);
                usageRow.appendChild(progressBar);

                mcpContentEl.appendChild(usageRow);
            });
        }

        function renderSettings(settingsData) {
            settingsContentEl.innerHTML = '';

            SETTINGS_FIELDS.forEach(({ key, label, type }) => {
                const value = settingsData[key];
                if (value === undefined) return;

                const settingItem = document.createElement('div');
                settingItem.className = 'setting-item';

                const settingLabel = document.createElement('div');
                settingLabel.className = 'setting-label';
                settingLabel.textContent = label;

                const settingValue = document.createElement('div');
                settingValue.className = 'setting-value';

                // Format value based on type
                if (type === 'bool') {
                    settingValue.textContent = value ? '✓ Enabled' : '✗ Disabled';
                    settingValue.classList.add(value ? 'bool-true' : 'bool-false');
                } else if (type === 'string') {
                    settingValue.textContent = value || '—';
                    settingValue.classList.add('string');
                } else {
                    settingValue.textContent = value || '0';
                }

                settingItem.append(settingLabel, settingValue);
                settingsContentEl.appendChild(settingItem);
            });
        }

        // === INIT & EVENT LISTENERS ===
        initTheme();
        themeToggleBtn.addEventListener('click', toggleTheme);
        refreshBtn.addEventListener('click', fetchData);

        // Auto-fetch on load
        fetchData();

        // Auto-refresh every 60 seconds (optional)
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
